<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
  <title>リスト型</title>
</head>
<body>
<table cellpadding="2" cellspacing="2" border="1"
 style="text-align: left; width: 100%;">
  <tbody>
    <tr>
      <td style="vertical-align: top;" rowspan="1" colspan="4"><span
 style="font-weight: bold;">リスト型</span><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top; font-weight: bold;">書式<br>
      </td>
      <td style="vertical-align: top; font-weight: bold;">機能<br>
      </td>
      <td style="vertical-align: top; font-weight: bold;">例題<br>
      </td>
      <td style="vertical-align: top; font-weight: bold;">結果<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">:(start, [step, ]stop)<br>
      </td>
      <td style="vertical-align: top;">リストを内包したリストにする<br>
      </td>
      <td style="vertical-align: top;">:(1,5,100)<br>
      </td>
      <td style="vertical-align: top;">:((1,5,100))<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">colon(start, [step, ]stop)<br>
      </td>
      <td style="vertical-align: top;">startからstepずつstopを超えない数を返す<br>
      </td>
      <td style="vertical-align: top;">colon(1,5,10)<br>
      </td>
      <td style="vertical-align: top;">1:5:96<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">range(start, [step, ]length)<br>
      </td>
      <td style="vertical-align: top;">startからstepずつlength回の値を：で区切って返す<br>
      </td>
      <td style="vertical-align: top;">range(1,5,100)<br>
      </td>
      <td style="vertical-align: top;">1:5:496<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">modf(x)<br>
      </td>
      <td style="vertical-align: top;">(0,x)という形にするだけ<br>
      </td>
      <td style="vertical-align: top;">modf(8)<br>
      </td>
      <td style="vertical-align: top;">(0,8)<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
    </tr>
  </tbody>
</table>
<br>
<br>
<br>
</body>
</html>
